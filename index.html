 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>2D CSS SLIDER ANIMATION</title>
 </head>
 <style>
     *{
        margin: 0;
        padding: 0;
    }
    h2{
      padding: 20px;
      text-align-last: center;
      font-size: 45px;
      color:crimson;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    h3{
        color:rgb(252, 252, 252);
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    /*this is slide behind the bg that means bg image is laying on surface of it*/
    .slider1{
        display: grid;
        grid-template-columns: auto auto auto auto; 
        width: auto;
        height: auto;
        margin-top: 30px;
    }
    /*this is slide laying on slide1 as bg image*/
    .slider{
        display: grid;
        grid-template-columns: auto auto auto auto; 
       background: url("https://scontent.fbir2-1.fna.fbcdn.net/v/t31.18172-8/14434874_932110623560687_178064249872453732_o.jpg?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=6kn52KJMu8wAX8gqvgZ&tn=mro0cWLeZ5PuQ-YQ&_nc_ht=scontent.fbir2-1.fna&oh=c1775ddeaddc713b1ce3b4392d097304&oe=60ECD801");
       background-repeat:no-repeat;
        width: auto;
       height: auto;
     }
    
    .image,.image2, .image3 {
        position: relative;
        left: 0;
        animation: 10s slider infinite;
        border: px solid blue;
        width: auto;
        height: 500px;
    }
    
    @keyframes slider {
        0% {
            left: 0;
        }
        20% {
            left: 0;
        }
        25% {
            left: -100%;
        }
        45% {
            left: -50%;
        }
        50% {
            left: -100%;
        }
        70% {
            left: -200%;
        }
        75% {
            left: 100%;
        }
        95% {
            left: 300%;
        }
        100% {
            left: 400%;
        }
    }
    
    @media only screen and (max-width: 800px){
        .slider{
        overflow:hidden;
        }
    }
 </style>
 <body>
<main>

     <div class="slider"><h3>Owner*Mr.Bhanu Thapa"</h3>
         <img class="image2" src="https://scontent.fbir2-1.fna.fbcdn.net/v/t1.6435-9/87055129_2752353588325591_4200785247383584768_n.jpg?_nc_cat=101&ccb=1-3&_nc_sid=730e14&_nc_ohc=8UbY1SgL9FEAX_Y8v6m&_nc_ht=scontent.fbir2-1.fna&oh=28e0c5068c215ef3fbdde3848c9a571d&oe=60D7A887" height="500"></div>
     <div class="slider"><h3>Owner*Mr.Bhanu Thapa"</h3>
     <img class="image3" src="
